<html>
	<head>
		<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
		<script>
			AFRAME.registerComponent('track', {
				schema: {
					offset: {type: 'Vector3'},
					target: {type: 'selector'}
				},
				
				init: function () {
					//console.log("tracking...");
				},
				
				tick: function () {
					var tgtPos = this.data.target.object3D.position;
					this.el.setAttribute('position', {
						x: tgtPos.x + this.data.offset.x,
						y: tgtPos.y + this.data.offset.y,
						z: tgtPos.z + this.data.offset.z
					});
				}
			});
		</script>
	</head>
	<body>
		<a-scene>
			<a-entity id='cam' camera look-controls wasd-controls="acceleration:30" position="0 1.6 0"></a-entity>
			<a-plane position='0 0 0' rotation="-90 0 0" track='target: #cam; offset: 0 0 0' color='#00FF00' width='3' height='3'></a-plane>
			
			<a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
			<a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
			<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
			<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
			<a-sky color="#ECECEC"></a-sky>
		</a-scene>
	</body>
</html>
